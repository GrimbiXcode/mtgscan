<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Scanner - Simple Version</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>🎴 MTG Scanner</h1>
            <div class="controls">
                <select id="languageSelect">
                    <option value="eng">English</option>
                    <option value="deu">Deutsch</option>
                    <option value="fra">Français</option>
                    <option value="spa">Español</option>
                </select>
            </div>
        </header>

        <main>
            <!-- Camera Section -->
            <section id="cameraSection" class="camera-section">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <div class="card-frame">
                        <div class="frame-border">
                            <div class="name-area">Card Name Area</div>
                        </div>
                    </div>
                    <canvas id="canvas" hidden></canvas>
                </div>
                
                <div class="camera-controls">
                    <button id="startCamera" class="btn primary">📷 Kamera starten</button>
                    <button id="captureCard" class="btn" disabled>📸 Karte scannen</button>
                    <button id="stopCamera" class="btn" disabled>⏹️ Stoppen</button>
                </div>
            </section>

            <!-- Processing Section -->
            <section id="processingSection" class="processing-section" hidden>
                <h3>🔍 Verarbeitung...</h3>
                <div class="progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div id="statusText">Bild wird verarbeitet...</div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section" hidden>
                <h3>📋 Erkannte Karte</h3>
                <div class="result-card">
                    <img id="resultImage" alt="Card">
                    <div class="result-info">
                        <h4 id="resultName">-</h4>
                        <p id="resultSet">-</p>
                        <div class="result-actions">
                            <button id="addCard" class="btn success">➕ Hinzufügen</button>
                            <button id="retryOcr" class="btn">🔄 Erneut scannen</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Collection Section -->
            <section id="collectionSection" class="collection-section">
                <h3>📚 Meine Sammlung (<span id="cardCount">0</span>)</h3>
                <div class="collection-controls">
                    <button id="exportCollection" class="btn">💾 Exportieren</button>
                    <button id="clearCollection" class="btn danger">🗑️ Leeren</button>
                </div>
                <div id="cardList" class="card-list"></div>
            </section>
        </main>
    </div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
